<h1>REGISTRO</h1>
<br><br>
<div>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" [(ngModel)]="nombre" placeholder="Nombre">
</div>
<br>
<div>
  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" [(ngModel)]="apellido" placeholder="Apellido">
</div>
<br>
<div>
  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="email" placeholder="Email">
</div>
<br>
<div>
  <label for="password">Contraseña:</label>
  <input type="password" id="password" [(ngModel)]="password" placeholder="Contraseña">
</div>
<br>
<div>
  <label for="telefono">Teléfono:</label>
  <input type="text" id="telefono" [(ngModel)]="telefono" placeholder="Teléfono">
</div>
<br>
<button (click)="registrarCliente()">REGISTRO</button>
<div>
  <p>Aún no te has registrado? </p>
  <button (click)="goToLogin()">Inicia sesión</button>
</div>
