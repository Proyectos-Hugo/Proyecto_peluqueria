<h1>LOGIN</h1>
<br>
<div>
  Introduce el email:
  <input title="email" type="text" name="email" [(ngModel)]="email" />
  <br>
  Introduce la contraseña
  <input title="contrasena" type="password" name="password" [(ngModel)]="password" />
  <br>
  <button (click)="login()">Login</button>
  <div>
    <p>Aún no te has registrado? </p>
    <button (click)="goToRegister()">Registrate</button>
  </div>
</div>
